{{- define "main" }}
<h3>{{ .Title }}</h3>
<ul id="posts" class="{{ .Name }}">
    {{- range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
            {{- if .Date }}
            <small><time>{{ .Date.Format "Jan 2, 2006" }}</time></small>
            {{- end }}
        </li>
    {{- end }}
</ul>
{{- end }}
